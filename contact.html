<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A restaurant offering local foods from uganda">
    <title>Kedi's Restaurant - Contact</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1>Heading 1</h1>
        <div>
            <nav>
                <div id="header_nav">
                    <a href="index.html">Home</a>
                    <a href="contact.html">Contact us</a>
                    <input type="search" placeholder="Search food">
                </div>
            </nav>
        </div>

    </header>

    <section id="section_main">
        <div id="div-contact">
            <label id="contact-title">Contact form</label>

            <div id="div-contact-top">
                <div id="contact-left">
                    <label>Name</label><br>
                    <input type="text"><br>
                    <label>Email address</label><br>
                    <input type="email">
                </div>
                <div id="contact-right">
                    <label>Phone</label><br>
                    <input type="tel"><br>
                    <label>Reason for query</label><br>
                    <select id="contact-query">
                        <option>Make order/ reservation</option>
                        <option>Complaint</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div id="div-contact-bottom">
                <textarea></textarea>
            </div>
            <input type="button" value="Submit">

        </div>
    </section>
    <footer id="footer">
        <div>
            Kedi's Restaurant | Calle Teniente Duran 00 | Phone number: +34 000 000 000
        </div>
        <div>
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
        <div>
            copyright &COPY; Kedi's Restaurant 2022
        </div>
        <div id="footer-nav-container">
            <a id="footer-nav" href="#header">Back to top</a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/8fd070b1a5.js" crossorigin="anonymous"></script>
</body>

</html>
