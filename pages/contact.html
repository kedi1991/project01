<!--start of contact form section-->
    <section id="section_main">
        <div id="div-contact">
            <label id="contact-title">Contact form</label>
            <form action="#">
                <div id="div-contact-top">
                    <div id="contact-left">
                        <label>Name</label><br>
                        <input type="text"><br>
                        <label>Email address</label><br>
                        <input type="email">
                    </div>
                    <div id="contact-right">
                        <label>Phone</label><br>
                        <input type="tel"><br>
                        <label>Reason for query</label><br>
                        <select id="contact-query">
                            <option>Make order/ reservation</option>
                            <option>Complaint</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div id="div-contact-bottom">
                    <textarea></textarea>
                </div>
                <button type="submit" value="Submit">Send</button>
            </form>
        </div>
    </section>
