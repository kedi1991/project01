<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A restaurant offering local foods from uganda">
    <title>Kedi's Restaurant</title>
    <link href="/assets/css/styles.css" rel="stylesheet">

</head>

<body>
    <header id="header">
        <h1>Heading 1</h1>
        <div>
            <nav><div id="header_nav">right navigation and search</div></nav>
        </div>

    </header>
    <nav id="section_nav">
        <h2>Select category</h2>
        <div id="div_nav_center">
            <div id="breakfast" class="food_main">
                <div id="breakfast_shadow" class="nav_img_original">
                    <h1>Breakfast</h1>
                </div>
            </div>
            <div id="lunch" class="food_main">
                <div id="lunch_shadow" class="nav_img_original">
                    <h1>Lunch</h1>
                </div>
            </div>
            <div id="dinner" class="food_main">
                <div id="dinner_shadow" class="nav_img_original">
                    <h1>Dinner</h1>
                </div>
            </div>
            <div id="events" class="food_main ">
                <div id="events_shadow" class="nav_img_original">
                    <h1>Events</h1>
                </div>
            </div>
        </div>
    </nav>
    <section id="section_main">
        <div id="div_food_detail_left" class="food_main ">
            Food image
                <div id="evendts_shadow" class="dnav_img_original">
                    <h1>Events</h1>
                </div>
        </div>
        <div id="div_food_detail_right">
            <p>Detailed text about the food </p>
        </div>
    </section>
    <footer id="footer">
        <div>
            address line
        </div>
        <div>
            social media line
        </div>
        <div>
            copyright notice
        </div>
        <div>
            bottom navigation
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/8fd070b1a5.js" crossorigin="anonymous"></script>
</body>

</html>
